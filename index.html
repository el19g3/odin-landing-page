<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Landing Page</title>
      <link rel="stylesheet" href="style.css">
</head>
<body>
      <!-- Header Section -->
      <div class="header">
            <div class="logo">
                  <p>Header Logo</p>
            </div>
            <ul>
                  <li><a href="https://www.google.com">Header Link One</a></li>
                  <li><a href="https://www.facebook.com">Header Link Two</a></li>
                  <li><a href="https://www.twitter.com">Header Link Three</a></li>
            </ul>
      </div>
      <!-- Main Content Section -->
      <div class="main-content">
            <!-- Upper Content Section -->
            <div class="upper-content">
                  <div class="upper-left-content">
                        <h2>This website is awesome</h2>
                        <p>This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast</p>
                        <button class="sign-up">Sign up</button>
                  </div>
                  <div class="upper-right-content">
                        <p>this is a placeholder for an image</p>
                  </div>
            </div>
      </div>
      <!-- Footer Section -->
      <div class="footer">
            <p>Copyright | The Odin Project 2023</p>
      </div>
</body>
</html>
